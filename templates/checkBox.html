<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>checkBox</h1>
        <form action="{% url 'select_multiple_webpage' %}" method="POST">
            {% csrf_token %}
           <label for="">select_topics:</label>
            <br>
            {% for to in topics %}
                <label for="tn">{{to.topic_name}}</label>
                <input type="checkbox" name="tn" id="tn" value="{{to.topic_name}}">
                <br><br>
            {% endfor %}
                <input type="submit" value="checkBox">
        </form>
    </center>
</body>
</html>
